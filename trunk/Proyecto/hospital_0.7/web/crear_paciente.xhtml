<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                
                
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                template="layout.xhtml"
                ><!-->-->
    <ui:define name="content">
    
        <h:form id="form">  
  
    <p:growl id="msgs" showDetail="true" />  
  
    <p:dataTable id="cars" var="car" value="#{persona.personas}">  
  
        <p:column headerText="Numero" style="width:24%">  
            <h:outputText value="#{car.nrodocumento}" />  
        </p:column>  
  
        <p:column headerText="nombre" style="width:24%">  
            <h:outputText value="#{car.nombres}" />  
        </p:column>  
  
          
  
        <p:column style="width:4%">  
            <p:commandButton id="selectButton" update=":form:display" oncomplete="carDialog.show()" 
                             actionListener="#{personaController.prepararActualizar(car.id)}" icon="ui-icon-search" title="View"/>  
                
            
        </p:column>  
  
    </p:dataTable>  
  
    <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false" id="carDlg"  
                showEffect="fade" hideEffect="explode" modal="true">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  
  
            
  
            <h:outputText value="numero:" />  
            <h:outputText value="#{personaController.persona.nrodocumento}" style="font-weight:bold"/>  
  
            <h:outputText value="nombre:" />  
            <h:outputText value="#{personaController.persona.nombres}" style="font-weight:bold"/>  
  
  
            
  
        </h:panelGrid>  
  
    </p:dialog>  
  
</h:form>
            


    

        

   </ui:define>
</ui:composition>
